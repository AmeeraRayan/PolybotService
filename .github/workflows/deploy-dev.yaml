name: Polybot Dev Deploy

on:
  push:
    branches:
      - dev

env:
  REPO_URL: ${{ github.server_url }}/${{ github.repository }}.git
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        EC2_HOST_DEV: ${{ secrets.EC2_HOST_DEV }}
        EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/private_key
        chmod 600 ~/.ssh/private_key
        cat > ~/.ssh/config << EOF
        Host ec2
          HostName $EC2_HOST
          User $EC2_USERNAME
          IdentityFile ~/.ssh/private_key
          StrictHostKeyChecking no
        EOF

    - name: Clean and Pull Polybot repo on EC2
      run: |
        ssh ec2 "
          if [ -d ~/${REPO_NAME} ]; then
            cd ~/${REPO_NAME}
            git reset --hard HEAD
            git clean -fd
            git pull
          else
            git clone ${REPO_URL} ~/${REPO_NAME}
          fi
        "
        scp polybot-dev.service ec2:~/${REPO_NAME}/polybot-dev.service
        scp deploy-dev.sh ec2:~/${REPO_NAME}/deploy-dev.sh

    - name: Run deploy-dev.sh script
      run: |
        ssh ec2 "cd $REPO_NAME && bash deploy-dev.sh"