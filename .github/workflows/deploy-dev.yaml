name: Polybot Deploy Dev

on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        EC2_HOST_DEV: ${{ secrets.EC2_HOST_DEV }}
        EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/private_key
        chmod 600 ~/.ssh/private_key

        # ✅ Corrected SSH config without indentation errors
        echo "Host ec2" > ~/.ssh/config
        echo "  HostName $EC2_HOST_DEV" >> ~/.ssh/config
        echo "  User $EC2_USERNAME" >> ~/.ssh/config
        echo "  IdentityFile ~/.ssh/private_key" >> ~/.ssh/config
        echo "  StrictHostKeyChecking no" >> ~/.ssh/config

    - name: Copy repo to EC2
      run: |
        ssh ec2 "rm -rf ~/PolybotService && git clone --depth=1 --branch dev https://github.com/AmeeraRayan/PolybotService.git ~/PolybotService"
        scp docker-compose.dev.yaml ec2:~/PolybotService/

    - name: Deploy with Docker Compose
      env:
        TELEGRAM_BOT_TOKEN_DEV: ${{ secrets.TELEGRAM_BOT_TOKEN_DEV }}
        TELEGRAM_APP_URL_DEV: ${{ secrets.TELEGRAM_APP_URL_DEV }}
        IMG_NAME: ${{ inputs.image }}
      run: |
        ssh ec2 "
          cd ~/PolybotService

          # ✅ Create the .env file dynamically with values
          echo TELEGRAM_BOT_TOKEN=$TELEGRAM_BOT_TOKEN_DEV > .env
          echo TELEGRAM_APP_URL=$TELEGRAM_APP_URL_DEV >> .env
          echo IMG_NAME=$IMG_NAME >> .env
          echo YOLO_URL=http://10.0.1.67:8000/predict >> .env
          echo S3_BUCKET_NAME=ameera-polybot-dev-images >> .env
          echo TELEGRAM_CERT_FILE=polybot.crt >> .env

          # ✅ Run Docker Compose to start containers
          docker compose -f docker-compose.dev.yaml down || true
          docker compose -f docker-compose.dev.yaml pull
          docker compose -f docker-compose.dev.yaml up -d
        "