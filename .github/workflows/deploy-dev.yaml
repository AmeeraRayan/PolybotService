name: Polybot Deploy Dev

on:
  workflow_call:
    secrets:
      SSH_PRIVATE_KEY:
        required: true
      EC2_HOST_DEV:
        required: true
      EC2_USERNAME:
        required: true
      TELEGRAM_BOT_TOKEN_DEV:
        required: true
      TELEGRAM_APP_URL_DEV:
        required: true
      DOCKERHUB_USERNAME:         # ✅ NEW LINE [added line 20]
        required: true

env:
  REPO_URL: ${{ github.server_url }}/${{ github.repository }}.git
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        EC2_HOST_DEV: ${{ secrets.EC2_HOST_DEV }}
        EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/private_key
        chmod 600 ~/.ssh/private_key
        cat > ~/.ssh/config << EOF
        Host ec2
          HostName $EC2_HOST_DEV
          User $EC2_USERNAME
          IdentityFile ~/.ssh/private_key
          StrictHostKeyChecking no
        EOF

    - name: Print debug values (no secrets)
      run: |
        echo "HOST: '${{ secrets.EC2_HOST_DEV }}'"
        echo "USERNAME: '${{ secrets.EC2_USERNAME }}'"

    - name: Copy repo to EC2
      run: |
        ssh ec2 "
          if [ -d ~/${REPO_NAME} ]; then
            cd ~/${REPO_NAME}
            git reset --hard HEAD
            git clean -fd
            git pull
          else
            git clone ${REPO_URL} ~/${REPO_NAME}
          fi
        "
        scp docker-compose.dev.yaml ec2:~/${REPO_NAME}/docker-compose.dev.yaml

    - name: 🔍 Debug Print image name
      run: |
        echo "Image name built from secrets: ${{ secrets.DOCKERHUB_USERNAME }}/polybot-dev:${{ github.run_number }}"

    - name: Deploy with Docker Compose
      env:
        TELEGRAM_BOT_TOKEN_DEV: ${{ secrets.TELEGRAM_BOT_TOKEN_DEV }}
        TELEGRAM_APP_URL_DEV: ${{ secrets.TELEGRAM_APP_URL_DEV }}
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      run: |
        ssh ec2 "
          cd ~/${REPO_NAME}
          echo \"\"\" 
          TELEGRAM_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN_DEV }}
          TELEGRAM_APP_URL=${{ secrets.TELEGRAM_APP_URL_DEV }}
          IMG_NAME=${{ secrets.DOCKERHUB_USERNAME }}/polybot-dev:${{ github.run_number }}
          YOLO_URL=http://10.0.1.67:8000/predict
          S3_BUCKET_NAME=ameera-polybot-dev-images
          TELEGRAM_CERT_FILE=polybot.crt
          \"\"\" > .env

        # 🧼 Clean up old containers using 8443 or 8889
          docker ps --filter 'publish=8443' -q | xargs -r docker rm -f
          docker ps --filter 'publish=8889' -q | xargs -r docker rm -f
        # Also remove any containers named "polybot" or "otelcol" to avoid reuse
          docker ps -a --filter "name=polybot" -q | xargs -r docker rm -f
          docker ps -a --filter "name=otelcol" -q | xargs -r docker rm -f
          docker compose -f docker-compose.dev.yaml down || true
          docker compose -f docker-compose.dev.yaml pull
          docker compose -f docker-compose.dev.yaml up -d
        "
