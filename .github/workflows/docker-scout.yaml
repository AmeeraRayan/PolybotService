name: Docker Scout

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write  # ðŸ‘ˆ Needed to post results as PR comment

jobs:
  scan:
    name: Scan Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Run Docker Scout scan
        uses: docker/scout-action@v1
        with:
          command: quickview
          image: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/polybot-prod:${{ github.run_number }}
          only-severities: critical,high
          exit-code: 1